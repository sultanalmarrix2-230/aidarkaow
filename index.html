<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>OSINT Bypass</title>

<style>

body{
    background:#ffffff;
    margin:0;
    font-family:Arial;
}

.menu{
    position:absolute;
    left:70px;     /* نفس مكان المنيو في الصورة */
    top:260px;     /* نفس الارتفاع */
    width:260px;
}

.header{
    width:100%;
    height:120px;
    background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P4//8/AwAI/AL+4QgmVwAAAABJRU5ErkJggg==') red;
    background-size:cover;
    border-radius:8px 8px 0 0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:28px;
    font-weight:bold;
}

.tab{
    width:100%;
    background:black;
    color:white;
    padding:6px 8px;
    font-size:14px;
    border-radius:4px 4px 0 0;
    margin-top:-5px;
}

.box{
    background:#6b6b6b;
    padding:0;
    width:100%;
    border-radius:5px;
    margin-top:5px;
}

.item{
    background:#c04444;
    padding:8px;
    font-size:14px;
    color:white;
    margin-bottom:3px;
    border-radius:3px;
    display:flex;
    justify-content:space-between;
}

.item-gray{
    background:#5e5e5e;
    padding:8px;
    font-size:14px;
    color:white;
    margin-bottom:3px;
    border-radius:3px;
    display:flex;
    justify-content:space-between;
}

.footer{
    background:black;
    color:white;
    margin-top:5px;
    padding:6px;
    font-size:12px;
    border-radius:3px;
    display:flex;
    justify-content:space-between;
}

</style>
</head>
<body>

<div class="menu">

    <div class="header">OSINT Bypass</div>

    <div class="tab">Main Menu</div>

    <div class="box">
        <div class="item">Player <span>></span></div>
        <div class="item-gray">Weapon <span>></span></div>
        <div class="item-gray">Server <span>></span></div>
        <div class="item-gray">Combat <span>></span></div>
        <div class="item-gray">Vehicle <span>></span></div>
        <div class="item-gray">Visual <span>></span></div>
        <div class="item-gray">Miscellaneous <span>></span></div>
        <div class="item-gray">Settings <span>></span></div>
    </div>

    <div class="footer">
        <span>OSINT Bypass (v1.0.0)</span>
        <span>(1/8)</span>
    </div>

</div>

</body>
</html>
